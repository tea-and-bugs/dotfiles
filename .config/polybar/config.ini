[colors]
background = #292D3E
background-alt = #444267
foreground = #959DCB
primary = #89DDFF
secondary = #FFCB6B
alert = #FF5370
disabled = #444267
disabled-alt = #32374D
green = #C3E88D

[bar/top-bar]
width = 100%
height = 32pt
; radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-top-size = 4pt
; border-color = #FF000000

padding-left = 0
padding-right = 1


module-margin = 1

separator = │
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:style=Regular:size=14"
font-1 = "Hack Nerd Font:style=Regular:size=18"
font-2 = "Hack Nerd Font:style=Bold:size=18"
font-3 = "Hack Nerd Font:style=Regular:size=22"

modules-left = xworkspaces xwindow
modules-right =  pulseaudio xkeyboard memory cpu battery date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

; format-margin = 8px
tray-spacing = 4px

[module/xworkspaces]
type = internal/xworkspaces


label-active = %name%
label-active-font = 3
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline = ${colors.disabled}
label-occupied-font = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-urgent-underline = ${colors.disabled}
label-urgent-font = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-empty-underline = ${colors.disabled-alt}
label-empty-font = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#89DDFF}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

ramp-volume-foreground = ${colors.primary}
ramp-volume-font = 4

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %variant%
label-layout-foreground = ${colors.primary}

label-indicator-on = CAPS
label-indicator-on-padding = 0
label-indicator-on-margin = 1
label-indicator-on-foreground = ${colors.secondary}
click-left = rofi-kbmap
; label-indicator-on-background = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
format-prefix-font = 4

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected= <ramp-signal> <label-connected>
label-connected = %essid%
label-connected-foreground = ${colors.foreground}
label-disconnected = 󰤮
label-disconnected-foreground = ${colors.alert}

ramp-signal-foreground = ${colors.primary}
ramp-signal-font = 2
ramp-signal-0 = "󰤯 "
ramp-signal-1 = "󰤟 "
ramp-signal-2 = "󰤢 "
ramp-signal-3 = "󰤥 "
ramp-signal-4 = "󰤨 "

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

; date = %H:%M
date = %{T4}%{F#89DDFF}󰸗%{F-}%{T-} %m/%d/%Y
time = %{T2}%{F#89DDFF}%{F-}%{T-}  %H:%M:%S

label = %date% %time%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
low-at = 10
; time-format = %H:%M
time-format = " "
format-charging = <animation-charging>  <label-charging>
label-charging = %percentage%% %time%
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%% %time%
format-low = <animation-low> <label-low>
label-low = %percentage%% %time%
; format-full = <ramp-capacity> <label-full>
; label-full = 100%

animation-charging-0 = 󰢜 
animation-charging-1 = 󰂆  
animation-charging-2 = 󰂇 
animation-charging-3 = 󰂈 
animation-charging-4 = 󰢝 
animation-charging-5 = 󰂉  
animation-charging-6 = 󰢞 
animation-charging-7 = 󰂊 
animation-charging-8 = 󰂋
animation-charging-framerate = 250
animation-charging-foreground = ${colors.green}
animation-charging-font = 2

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻 
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹
ramp-capacity-font = 2

ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.alert}
ramp-capacity-2-foreground = ${colors.secondary}
ramp-capacity-3-foreground = ${colors.secondary}
ramp-capacity-4-foreground = ${colors.primary}
ramp-capacity-5-foreground = ${colors.primary}
ramp-capacity-6-foreground = ${colors.primary}
ramp-capacity-7-foreground = ${colors.primary}
ramp-capacity-8-foreground = ${colors.green}
ramp-capacity-9-foreground = ${colors.green}

animation-low-0 = 󰂃
animation-low-1 = 󰂎
animation-low-foreground = ${colors.alert}
animation-low-framerate = 500

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
